<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="myScript.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="header-text">
        <h1> سنگ کاغذ قیچی</h1>
        <p>بازی با کامبیوتر</p>
        <p> !هر کی اول ۵ امتیاز بگیره برنده است</p>
        </div>
        <div class="rps-container">
            <div class="rps-btn-container"><img src="icons/diamond.png" alt="" class="btn" id="rock"></button></div>
            <div class="rps-btn-container"><img src="icons/paper.png" alt="" class="btn" id="paper"></button></div>
            <div class="rps-btn-container"><img src="icons/scissors.png" alt="" class="btn" id="scissors"></button></div>
        </div>
        <div class="result-container">
            <div class="score-container">
                <p><span class="player-score"></span> امتیاز خودت</p>
                <p><span class="computer-score"></span> امتیاز کامبیوتر</p>
            </div>
            <p class="game-winner"></p>
            <p class="computer-playtext"></p>
            <p class="round-winner"></p>
        </div>
    </div>
</body>
</html>
